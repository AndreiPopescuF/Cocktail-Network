<h3 class="text-center">Browse cocktails</h3>
<div
  *ngIf="message"
  class="alert"
  [class.alert-success]="level === 'success'"
  [class.alert-danger]="level === 'error'"
>
  {{ message }}
</div>
<div class="d-flex justify-content-end me-2">
  <form class="col-4 d-flex gap-2 align-items-center" role="search">
    <input id="inputId" class="form-control" type="text" placeholder="Find a cocktail" aria-label="Search">
    <button (click)="searchBook()" class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
  </form>
</div>
<hr>
<div class="d-flex justify-content-start gap-2 flex-wrap">
  <app-cocktail-card
    [cocktail]="cocktail"
    *ngFor="let cocktail of cocktailResponse.content"
    (details)="displayBookDetails($event)"
    (addToFavorites)="addToFavorites($event)"
  ></app-cocktail-card>
</div>

<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a
          (click)="goToFirstPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page == 0"
        >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToPreviousPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page == 0"
        >
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>
      <li class="page-item" *ngFor="let _ of [].constructor(this.cocktailResponse.totalPages); let pageIndex = index">
        <a
          (click)="goToPage(pageIndex)"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.active]="page == pageIndex"
        >
          {{ pageIndex + 1 }}
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToNextPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Next"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToLastPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
