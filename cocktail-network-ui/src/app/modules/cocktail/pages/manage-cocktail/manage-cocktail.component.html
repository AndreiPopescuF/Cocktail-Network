<div class="p-2">
  <h2>Manage my cocktail</h2>
  <hr>
  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>
  <div class="d-flex gap-2">
    <div class="col-3">
      <img class="rounded-1" width="100%" height="100%" [src]="selectedPicture || 'https://source.unsplash.com/user/c_v_r/1900x800'" alt="...">
      <div class="mt-2 ">
        <input
          (change)="onFileSelected($event)"
          class="form-control"
          type="file"
          id="formFile"
          accept="image/*"
        >
      </div>
    </div>
    <div class="col-9">
      <form class="row g-3">
        <div class="col-12">
          <label for="title" class="form-label">Title</label>
          <input [(ngModel)]="cocktailRequest.title" name="title" id="title" type="text" class="form-control" placeholder="Cocktail name">
        </div>
        <div class="col-12">
          <label for="author" class="form-label">Author name</label>
          <input [(ngModel)]="cocktailRequest.authorName" name="authorName" id="author" type="text" class="form-control" placeholder="Cocktail author">
        </div>
        <div class="col-12">
          <label for="recipe" class="form-label">Recipe</label>
          <textarea [(ngModel)]="cocktailRequest.recipe" name="recipe" id="recipe" rows="4" class="form-control" placeholder="Type your recipe"></textarea>
        </div>
        <div class="d-flex justify-content-end gap-2 col-12">
          <button (click)="saveCocktail()" type="submit" class="btn btn-outline-primary">
            <i class="fas fa-save"></i>&nbsp;Save
          </button>
          <a routerLink="/cocktails/my-cocktails" class="btn btn-link text-danger">
            <i class="fas fa-times"></i>&nbsp;Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
